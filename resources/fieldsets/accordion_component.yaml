title: 'Accordion Component'
fields:
  -
    handle: accordion
    field:
      type: group
      display: Accordion
      instructions: 'Accordions allow you to organize a stack of items that can be expanded or collapsed, revealing or hiding additional content.'
      fields:
        -
          handle: items
          field:
            type: replicator
            display: Items
            sets:
              new_set_group:
                display: 'New Set Group'
                sets:
                  item:
                    display: Item
                    image: null
                    fields:
                      -
                        handle: title
                        field:
                          type: text
                          display: Title
                          instructions: 'The text that will be displayed in the header format.'
                      -
                        handle: data
                        field:
                          buttons:
                            - h2
                            - h3
                            - h4
                            - h5
                            - h6
                            - bold
                            - italic
                            - unorderedlist
                            - orderedlist
                            - removeformat
                            - quote
                            - anchor
                            - table
                            - code
                            - codeblock
                            - horizontalrule
                          remove_empty_nodes: false
                          type: bard
                          display: Data
                          instructions: 'Text content in rich text format that will be displayed when the object is active.'
        -
          import: dev_details
